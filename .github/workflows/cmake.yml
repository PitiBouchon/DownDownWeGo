name: CMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Adding build directory
      run: mkdir build

    - name: Build
      run: cmake ..

    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest
      
